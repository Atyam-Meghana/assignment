<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript assignment    </title>
</head>
<body>
    <h1 style="text-align: center;">Even or Odd</h1>
    Input : <input type="text" id="demo">
    <button onclick="myfunction()">Submit</button>
    <h1 id="message"> </h1>
    <script>
        function myfunction(){
            let userInput= document.querySelector("#demo");
            let message=document.querySelector('#message');
            if(userInput.value%2==0){
                message.innerHTML = userInput.value +"  is even number."
            }
            else{
                message.innerHTML = userInput.value +"  is odd number."
            }
        }
        

    </script>
</body>
</html>
